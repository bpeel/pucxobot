<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludoj</title>
    <link href="pucxobot.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="pucxobot.js"></script>
  </head>
  <body>
    <div id="welcomeOverlay">
      <div id="welcomeBox">
        <p>
          Tajpu vian nomon sube kaj alklaku unu el la butonoj sube por ludi!
        </p>
        <p>
          <input type="text" id="namebox" maxlength="30" />
        </p>
        <p id="gameButtons">
        </p>
      </div>
    </div>
    <div id="content">
      <div id="chatTitle">
        <div id="chatTitleText">
          Ludoj
        </div>
      </div>
      <div id="messages">
      </div>
      <div id="inputContainer">
        <div id="inputbox" spellcheck="true" contenteditable="true"></div>
        <img id="sendButton" src="send.png">
      </div>
    </div>
  </body>
</html>
