<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@TITLE@</title>
    <link href="../pucxobot.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="pucxobot.js"></script>
  </head>
  <body>
    <div id="welcomeOverlay">
      <div id="chooseName">
        <p>
          @TYPE_YOUR_NAME@
        </p>
        <input type="text" id="namebox" maxlength="30" placeholder="@NAME@" />
        <button id="chosenName">@NEXT@</button>
      </div>
      <div id="chooseGame" style="display: none">
        <p>
          @WHICH_GAME@
        </p>
      </div>
    </div>
    <div id="content">
      <div id="chatTitle">
        <span id="chatTitleStub">&nbsp;</span>
        <span id="chatTitleText">
          @TITLE@
        </span>
        <a id="helpButton" href="help.html" target="_blank">
          <img src="../help.png" alt="@HELP@">
        </a>
      </div>
      <div id="messages">
      </div>
      <div id="inputContainer">
        <div id="inputbox" spellcheck="true" contenteditable="true"></div>
        <img id="sendButton" src="../send.png">
      </div>
    </div>
  </body>
</html>
